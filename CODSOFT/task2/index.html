<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Our Mega Sale!</h1>
            <h2>TRENDZSET MART</h2>
            <p>Don't miss out on our exclusive offers.</p>
            <a href="#sale-items" class="btn">Shop Now</a>
        </div>
    </header>
    <section id="sale-items">
        <div class="container">
            <h2>Featured Items</h2>
            <div class="items">
                <div class="item">
                    <img src="set.jpg" alt="Headset">
                    <h3>Headset</h3>
                    <p class="price">$19.99 <span class="original-price">$29.99</span></p>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="item">
                    <img src="smart.jpg" alt="Smart Phones">
                    <h3>Smart Phones</h3>
                    <p class="price">$24.99 <span class="original-price">$34.99</span></p>
                    <a href="#" class="btn">Buy Now</a>
                </div>
                <div class="item">
                    <img src="bike.jpg" alt="Bikes">
                    <h3>Bikes</h3>
                    <p class="price">$29.99 <span class="original-price">$39.99</span></p>
                    <a href="#" class="btn">Buy Now</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 Sales Landing Page. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
